{% macro form_field(field) %}
    {% if field.type not in ('HiddenField', 'CSRFTokenField') %}
        <dt>
        {{ field.label }}
        </dt>
    {% endif %}
    <dd>
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </dd>
{% endmacro %}
